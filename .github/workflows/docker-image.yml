name: 构建Automatically Set Permissions镜像

on:
    release:
        types: [published]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set Up Buildx
        uses: docker/setup-buildx-action@v2

      - 
        name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare
        id: prepare
        run: |
          echo "::set-output name=version::${GITHUB_REF:10}"
          echo "version=${GITHUB_REF:10}"

      - 
        name: Buildx-tag
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: |
            linux/amd64
            linux/arm64/v8
            linux/arm/v7
            linux/arm/v6
          push: true
          build-args: |
            VERSION=${{ steps.prepare.outputs.version }}
          tags: |
            ddsderek/asp:${{ steps.get_version.outputs.VERSION }}

      - 
        name: Buildx-latest
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: |
            linux/amd64
            linux/arm64/v8
            linux/arm/v7
            linux/arm/v6
          push: true
          tags: |
            ddsderek/asp:latest